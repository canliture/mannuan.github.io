<script>
    // Prop验证
    Vue.component('my-component', {
        props: {
            propA: Number,
            propB: [String, Number],
            propC: {
                type: String,
                required: true,
            },
            propD: {
                type: Number,
                default: 100,
            },
            propE: {
                type: Object,
                default: function(){
                    return { message: 'hello' }
                }
            },
            propF: {
                validator: function(value){
                    return ['success', 'warning', 'danger'].indexOf(value) !== -1
                }
            }
        }
    });

    var blog_post = {
        props: ['postTitle'],
        template:`
        <h3>{{ postTitle }}</h3>
        `
    };
    new Vue({
        el: '#app',
        components: {
            "blog-post": blog_post,
        }
    });
</script>

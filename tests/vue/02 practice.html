<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue实例</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <input v-model="message">
        
    </div>
</body>
<script>
    // 实例被创建时 data 中存在的属性才是响应式的
    var data = {
            message: "我变了吗"
        }
    Object.freeze(data); // 这个函数必须在加载Vue实例之前使用
    var vm = new Vue({
        el: '#app',
        data: data,
        methods: {

        }
    });
    console.log(vm.$data); // 正常是无法访问到Vue的根属性的(比如data,methods, el)，
    //但是Vue使用$把这些属性暴露了出来(其实，js本省是没有私有属性的，只是使用下划线_把这个根属性区分开，
    //其实可以使用vm._data访问)
</script>
</html>

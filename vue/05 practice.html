<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class与style的绑定</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- active属性存在与否取决于isActive -->
        <div v-bind:class="{ active: isActive }">123</div>
        <!-- 绑定的class属性可以多个并存，也可以使用数据对象的形式进行定义 -->
        <div class="static" v-bind:class="classObject"></div>
        <!-- 数组语法 -->
        <div v-bind:class="[activeClass, errorClass]"></div>
        <!-- 三元表达式 -->
        <div v-bind:class="[isActive ? activeClass: '', errorClass]"></div>
        <div v-bind:class="[{active: isActive}, errorClass]"></div>
        <!-- 用在组件上 -->
        <my-component class="baz boo" v-bind:class="{ active: isActive }"></my-component>
        <!-- 绑定内联样式 -->
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px'}"></div>
        <!-- 使用对象绑定内联样式 -->
        <div v-bind:style="styleObject"></div>
        <!-- 数组语法几个对象语法 -->
        <div v-bind:style="[baseStyles, overridingStyles]"></div>
        <!-- 自动添加前缀 -->
        <!-- 说实话没搞懂 -->
        <!-- 多重值 -->
        <div :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }"></div>
        <!-- 这里什么鬼啊，难道一个都不支持吗 -->
    </div>
</body>
<script>
    Vue.component(
        'my-component', {
            template: '<p class="for bar">Hi</p>',
        }
    );
    var classObject = {
        active: true,
        'text-danger': true,
    }
    var data = {
        isActive: true,
        hasError: true,
        classObject: classObject,
        activeClass: 'active',
        errorClass: 'text-danger',
        activeColor: 'red',
        fontSize: 30,
        styleObject: {
            fontSize: '13px',
            color: 'red',
        },
        baseStyles: {
            width: '9px',
            height: '9px',
        },
        overridingStyles: {
            width: '9px',
            height: '9px',
        }
    };
    var vm = new Vue({
        el: '#app',
        data: data,
        methods: {

        },

    });
</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>媒体查询实战</title>
		<style type="text/css">
			.content{
				width: 100%;
				height: 200px;
				background: yellow;
			}
			.inner {
				width: 50px;
				height: 100%;
			}
			@media screen and (max-width: 320px){
				.inner{
					background: blue;
					margin: 2px;
				}
			}
			@media screen and (min-width: 321px){
				.inner{
					background: red;
					float: left;
					margin: 2px;
				}
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
		</div>
	</body>
</html>

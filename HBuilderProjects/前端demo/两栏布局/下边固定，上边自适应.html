<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下边固定，上边自适应</title>
		<style type="text/css">
			html * {
				padding: 0;
				margin: 0;
			}
			html, body {
				height: 100%;
			}
			.layout {
				display: inline-block;
				height: 100%;
				margin-left: 50px;
				overflow: hidden;
			}
			.layout div {
				width: 100px;
			}
		</style>
	</head>
	<body>
		<section class="layout absolute">
			<style type="text/css">
				.layout.absolute div {
					position: absolute;
				}
				.layout.absolute .top {
					background: red;
					top: 0;
					bottom: 100px;
				}
				.layout.absolute .bottom {
					background: orange;
					bottom: 0;
					height: 100px;
				}
			</style>
			<article class="top-bottom">
				<div class="top">
					<h1>这是绝对布局实现的上下布局</h1>
				</div>
				<div class="bottom">bottom</div>
			</article>
		</section>
		<section class="layout flex">
			<style>
				.layout.flex {
					margin-left: 200px;
				}
				.layout.flex .top-bottom {
					display: flex;
					flex-flow: column;
					height: 100%;
				}
				.layout.flex .top {
					background: red;
					flex: 1;
				}
				.layout.flex .bottom {
					background: orange;
					height: 100px;
				}
			</style>
			<article class="top-bottom">
				<div class="top">
					<h1>这是弹性布局实现的上下布局</h1>
				</div>
				<div class="bottom">bottom</div>
			</article>
		</section>
		<section class="layout table">
			<style type="text/css">
				.layout.table .top-bottom {
					display: table;
					width: 100px;
					height: 100%;
				}
				.layout.table div {
					display: table-row;
				}
				.layout.table .top {
					background: red;
				}
				.layout.table .bottom {
					background: orange;
					height: 100px;
				}
			</style>
			<article class="top-bottom">
				<div class="top">
					<h1>这是表格布局实现的上下布局</h1>
				</div>
				<div class="bottom">bottom</div>
			</article>
		</section>
		<section class="layout grid">
			<style type="text/css">
				.layout.grid .top-bottom {
					display: grid;
					grid-template-columns: 100px;
					grid-template-rows: auto 100px;
					height: 100%;
				}
				.layout.grid .top {
					background: red;
				}
				.layout.grid .bottom {
					background: orange;
					height: 100px;
				}
			</style>
			<article class="top-bottom">
				<div class="top">
					<h1>这是网格布局实现的上下布局</h1>
				</div>
				<div class="bottom">bottom</div>
			</article>
		</section>
	</body>
</html>

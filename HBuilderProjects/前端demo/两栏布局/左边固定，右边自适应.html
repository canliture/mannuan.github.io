<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>左边固定，右边自适应</title>
		<style type="text/css">
			html * {
				padding: 0px;
				margin: 0px;
			}
			.layout {
				margin-top: 20px;
			}
			.layout div {
				min-height: 100px;
			}
		</style>
	</head>
	<body>
		<section class="layout float">
			<style type="text/css">
				.layout.float .left{
					float: left;
					background: red;
					width: 100px;
				}
				.layout.float .right{
					background: orange;
				}
			</style>
			<article class="left-right">
				<div class="left">left</div>
				<div class="right">
					<h1>这是浮动布局实现双栏布局</h1>
				</div>
			</article>
		</section>
		<section class="layout absolute">
			<style>
				.layout.absolute div {
					position: absolute;
				}
				.layout.absolute .left {
					background: red;
					width: 100px;
					left: 0;
				}
				.layout.absolute .right {
					background: orange;
					left: 100px;
					right: 0;
				}
			</style>
			<article class="left-right">
				<div class="left">left</div>
				<div class="right">
					<h1>这是绝对布局实现双栏布局</h1>
				</div>
			</article>
		</section>
		<section class="layout flex">
			<style>
				.layout.flex {
					margin-top: 140px;
				}
				.layout.flex .left-right {
					display: flex;
				}
				.layout.flex .left {
					width: 100px;
					background: red;
				}
				.layout.flex .right {
					flex: 1;
					background: orange;
				}
			</style>
			<article class="left-right">
				<div class="left">left</div>
				<div class="right">
					<h1>这是弹性布局实现双栏布局</h1>
				</div>
			</article>
		</section>
		<section class="layout table">
			<style>
				.layout.table .left-right {
					display: table;
					width: 100%;
					height: 100px;
				}
				.layout.table div {
					display: table-cell;
				}
				.layout.table .left {
					width: 100px;
					background: red;
				}
				.layout.table .right{
					background: orange;
				}
			</style>
			<article class="left-right">
				<div class="left">left</div>
				<div class="right">
					<h1>这是表格布局实现双栏布局</h1>
				</div>
			</article>
		</section>
		<section class="layout grid">
			<style>
				.layout.grid .left-right {
					display: grid;
					grid-template-columns: 100px 1fr;
					grid-template-rows: 100px;
				}
				.layout.grid .left {
					background: red;
				}
				.layout.grid .right {
					background: orange;
				}
			</style>
			<article class="left-right">
				<div class="left">left</div>
				<div class="right">
					<h1>这是网格布局实现双栏布局</h1>
				</div>
			</article>
		</section>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边距重叠</title>
		<style type="text/css">
			html * {
				padding: 0;
				margin: 0;
			}
			section {
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<!-- 父子边距重叠 -->
		<section id="sec">
			<style>
				#sec {
					background: red;
					/* overflow: hidden; */
				}
				#sec .child {
					background: yellow;
					height: 100px;
					margin-top: 20px;
				}
			</style>
			<article class="child"></article>
		</section>
		<!-- 兄弟元素重叠 -->
		<section id="brother">
			<style>
				#brother {
					background: red;
				}
				#brother article {
					margin: 10px auto 20px;
				}
				#brother .child1 {
					background: orange;
					height: 50px;
				}
				#brother .child2 {
					background: yellow;
					height: 50px;
				}
			</style>
			<article class="child1">
			</article>
			<article class="child2">
			</article>
		</section>
		<!-- 空元素边距重叠 -->
		<section id="empty">
			<style>
				#empty {
					background: red;
					margin: 100px auto 100px;
				}
			</style>
		</section>
		<section>
			结尾
		</section>
	</body>
</html>

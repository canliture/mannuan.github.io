<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ajax</title>
	</head>
	<body>
		<script type="text/javascript">
			var xhr = XMLHttpRequest ? new XMLHttpRequest() : new window.ActiveXObject("Microsoft.XMLHTTP");
			xhr.open("GET", url, true);
			xhr.send();
			xhr.onload = function(){
				if(xhr.status == 200 || xhr.status == 304){
					return JSON.parse(xhr.responseText);
				}
			}
		</script>
	</body>
</html>

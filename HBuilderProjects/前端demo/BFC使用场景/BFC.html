<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BFC</title>
		<style>
			html * {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<!-- 垂直方向边距发生重叠 -->
		<section id="sec1">
			<style>
				#sec {
					background: red;
					overflow: hidden;
				}
				#sec1 p {
					margin: 20px auto 20px;
					background: yellow;
				}
			</style>
			<p>1</p>
			<div style="overflow: hidden;">
				<p>2</p>
			</div>
			<p>3</p>
		</section>
		<!-- BFC与float元素不重叠 -->
		<section id="sec2">
			<style>
				#sec2 {
					background: red;
				}
				#sec2 .left {
					float: left;
					width: 100px;
					height: 100px;
					background: orange;
				}
				#sec2 .right {
					height: 110px;
					background: yellow;
					overflow: hidden;
				}
			</style>
			<article class="left-right">
				<div class="left">left</div>
				<div class="right">right</div>
			</article>
		</section>
		<!-- 使用BFC，清除浮动 -->
		<section id="sec3">
			<style type="text/css">
				#sec3 .parent {
					background: red;
					overflow: hidden;
				}
				#sec3 .child {
					float: left;
				}
			</style>
			<article class="parent">
				<p class="child">我是浮动元素</p>
			</article>
		</section>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html * {
				padding: 0;
				margin: 0;
			}
			html, body {
				height: 100%;
			}
			.layout {
				height: 100%;
				width: 100px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<section class="layout absolute">
			<style>
				.top-center-bottom div {
					position: absolute;
				}
			</style>
			<article class="top-center-bottom">
				<div class="left">left</div>
				<div class="center">center</div>
				<div class="bottom">bottom</div>
			</article>
		</section>
		<section class="layout flex">
			<article>
				<div class="left">left</div>
				<div class="center">center</div>
				<div class="bottom">bottom</div>
			</article>
		</section>
	</body>
</html>

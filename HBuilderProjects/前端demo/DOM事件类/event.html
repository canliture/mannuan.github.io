<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>event</title>
		<style>
			html * {
				padding: 0;
				margin: 0;
			}
			#target {
				height: 300px;
				width: 300px;
				background: red;
				text-align: center;
				line-height: 300px;
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<div id="target">目标元素</div>
		<script type="text/javascript">
			let div = document.getElementById("target");
			
			div.addEventListener("click", function(){
				console.log("div capture");
			}, true);
			
			window.addEventListener("click", function(){
				console.log("window capture");
			}, true);
			
			document.documentElement.addEventListener("click", function(){
				console.log("document capture");
			}, true);
			
			document.body.addEventListener("click", function(){
				console.log("body capture");
			}, true);
			
			// 自定义事件
			let ev = new Event("event");
			div.addEventListener("event", function(){
				console.log("custom dispatch");
			});
			div.dispatchEvent(ev);
			
			let cev = new CustomEvent("custom", {detail: 1});
			div.addEventListener("custom", function(e){
				console.log(e.detail);
			});
			div.dispatchEvent(cev);
		</script>
	</body>
</html>

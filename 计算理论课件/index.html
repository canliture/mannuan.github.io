<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算理论ppt</title>
    <style>
        html * {
            padding: 0;
            margin: 0;
        }
        ul {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(autofit, 100px);
        }
        ul>li {
            background: skyblue;
            color: white;
            text-align: center;
            font-size: 24px;
            line-height: 50px;
            border: 1px solid white;
        }
        ul>li:nth-child(2n) {
            background: orange;
        }
        ul>li:nth-child(3n) {
            background: lightgreen;
        }
        ul>li:nth-child(5n) {
            background: lightcoral;
        }
        ul>li:nth-child(7n) {
            background: lightpink;
        }
        ul>li:nth-child(9n) {
            background: lightseagreen;
        }
        ul>li>a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <ul id="ppt-list">

    </ul>
    <script>
        let ppts = document.getElementById("ppt-list");
        let nums = [8, 6, 7, 7, 9, 10, 13, 9];
        nums.forEach((e, i)=>{
            for(let j=1; j<=e; j++){
                let li = document.createElement("li");
                let x = ((i+1)==6||(i+1)==8)?"x":"";
                // console.log(x);
                li.innerHTML = `<a href="/计算理论课件/${i+1}-${j}.ppt${x}">${i+1}-${j}.ppt${x}</a>`;
                ppts.appendChild(li);
            }
        });
    </script>
</body>
</html>

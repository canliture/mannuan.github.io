<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时分秒倒计时</title>
</head>
<body>
    <span id="clock">无显示</span>
</body>
<script>
    let clock = document.getElementById("clock");
    let fullTime = new Date();
    let year = fullTime.getFullYear();
    let month = fullTime.getMonth();
    let date = fullTime.getDate();
    // console.log(year, month, date);
    let endTime = new Date(year, month, date, 23, 59, 59);
    // console.log(endTime);
    setInterval(shengyu, 1000);
    function shengyu(){
        let currTime = new Date();
        let alls = Math.floor((endTime-currTime) / 1000);
        let s = alls%60;
        let m = Math.floor(alls/60)%60;
        let h = Math.floor(alls/3600)%24;
        s = s<10?'0'+s:s;
        m = m<10?'0'+m:m;
        h = h<10?'0'+h:h;
        clock.innerHTML = h+":"+m+":"+s;
    }
</script>
</html>

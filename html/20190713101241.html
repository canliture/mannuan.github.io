<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Vue的基本代码</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <!-- 将来new的Vue实例，会控制这个元素中的所有内容 -->
    <!-- Vue实例所控制的这个元素区域，就是我们的V -->
    <div id="app">
        <p>{{ msg }}</p>
    </div>
</body>
<script>
// 2. 创建一个Vue的实例
// 当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
// 注意：我们new出来的这个vm对象，就是我们MVVM中的VM调度者
var vm = new Vue({
    el: '#app', // 表示，当我们new的这个Vue实例，要控制页面上的哪个区域
    // 这里data就是MVVM中的M，专门用来保存每个页面的数据
    data: {
        msg: '欢迎学习vue'  // 通过Vue提供的指令，很方面地就能把数据渲染到页面上，
        // 程序员不在手动操作DOM元素了[前端的Vue之类的框架，
        // 不提倡我们去手动操作DOM元素了]
    },
    methods: {}
});
</script>
</html>

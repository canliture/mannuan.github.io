<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-cloak的学习</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用v-cloak能够解决插值表达式闪烁的问题 -->
        <p v-cloak>{{ msg }}</p>
        <h4 v-text="msg"></h4>
        <!-- 默认v-text是没有闪烁问题的 -->
        <!-- v-text会覆盖元素中原本的内容，但是插值表达式 只会替换自己的这个占位符，不会把整个元素的内容清空 -->
        <div>{{msg2}}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>

        <!-- v-bind:是vue中，提供的用于绑定属性的指令 -->
        <!-- 注意：v-bind:指令可以被简写为 :要绑定的属性 -->
        <!-- v-bind中，可以写合法的js表达式 -->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle + '123'"> -->
        <!-- Vue中提供了v-on: 事件绑定机制 -->
        <input type="button" value="按钮" :title="mytitle + '123'" @click="show" v-on:mouseover="show">

       
    </div>
</body>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '123',
            msg2: '<h1>哈哈，我是一个大大的H1，我打，我骄傲</h1>',
            mytitle: '这是一个自己定义的title',
        },
        methods: { // 这个methods属性中定义了当前Vue实例可用的方法
            show: function(){
                alert('hello');
            }
        }
    });
</script>
</html>
